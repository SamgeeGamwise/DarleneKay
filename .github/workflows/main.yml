name: Build and Deploy

on:
  push:
    branches: [ "master" ]   # deploys whenever you push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install
      - name: Fetch Google Reviews
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
        run: node scripts/reviews.js
      - run: npm run build -- --pathprefix=/${{ github.event.repository.name }}/


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site   # tell GitHub to take the built folder
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
